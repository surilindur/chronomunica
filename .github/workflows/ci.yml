name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: yarn
    - name: Install dependencies
      run: yarn install --frozen-lockfile --ignore-engines --ignore-scripts
    - name: Lint
      run: yarn lint
    - name: Build
      run: yarn build
